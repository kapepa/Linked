<ion-router-outlet></ion-router-outlet>

<app-header></app-header>

<ion-content [fullscreen]="true" class="home__content">
  <ion-grid class="container home__container">
    <aside class="home__profile">
      <app-tape-profile></app-tape-profile>
    </aside>
    <main class="home__main">
      <app-new-publications></app-new-publications>
      <div class="home__tape-post">
        <app-tape-post></app-tape-post>
      </div>
    </main>
    <aside class="home__add">
      <app-recommended></app-recommended>
    </aside>
  </ion-grid>
</ion-content>

<div class="home__tabs">
  <ion-tabs >
    <ion-tab-bar slot="bottom">
      <ion-tab-button class="home__tab-btn" tab="home">
        <ion-icon name="home" class="nav-main__ico"></ion-icon>
        <div class="nav-main__text">Home</div>
      </ion-tab-button>

      <ion-tab-button class="home__tab-btn" tab="network">
        <ion-icon name="people" class="nav-main__ico"></ion-icon>
        <div class="nav-main__text">Network</div>
      </ion-tab-button>

      <ion-tab-button class="home__tab-btn" tab="job">
        <ion-icon name="briefcase" class="nav-main__ico"></ion-icon>
        <div class="nav-main__text">Jobs</div>
      </ion-tab-button>

      <ion-tab-button class="home__tab-btn" tab="message">
        <ion-icon name="chatbox-ellipses" class="nav-main__ico"></ion-icon>
        <div class="nav-main__text">Message</div>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button class="home__tab-btn" tab="message">
        <ion-icon name="notifications" class="nav-main__ico"></ion-icon>
        <div class="nav-main__text">Notification</div>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</div>

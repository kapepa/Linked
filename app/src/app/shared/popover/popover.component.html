<ion-card class="ion-no-margin">
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-avatar>
            <img alt="avatar" src="../../../assets/images/profile.png" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title class="popover__title">My Name</ion-card-title>
          <ion-card-subtitle>Full Stack Developer</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-grid>
    <ion-button expand="block" size="small" fill="outline">View Profile</ion-button>
  </ion-grid>
  <ion-card-content class="popover__content">
    <ion-card-subtitle color="dark" >Account</ion-card-subtitle>
    <ion-card-subtitle >Settings & Privacy</ion-card-subtitle>
    <ion-card-subtitle >Help</ion-card-subtitle>
    <ion-card-subtitle >Language</ion-card-subtitle>
  </ion-card-content>
  <ion-card-content class="popover__content">
    <ion-card-subtitle color="dark" >Manage</ion-card-subtitle>
    <ion-card-subtitle >Posts & Activity</ion-card-subtitle>
    <ion-card-subtitle >Job Posting Account</ion-card-subtitle>
  </ion-card-content>
  <ion-card-content class="popover__content">
    <ion-card-subtitle (click)="onSignOut($event)" >Sign out</ion-card-subtitle>
  </ion-card-content>
</ion-card>

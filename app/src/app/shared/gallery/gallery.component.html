<div class="gallery">
  <div class="gallery__frame">
    <ngx-slick-carousel class="gallery__carousel" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let slide of getSlider" class="gallery__slide">
        <img class="gallery__img" src="{{ slide }}" alt="slide" >
      </div>
    </ngx-slick-carousel>
  </div>
</div>

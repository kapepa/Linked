<ion-card class="ion-no-margin recommended-cell">

  <ion-router-link [routerLink]="['/person', news.author.id]">
    <ion-card-header class="ion-no-padding recommended-cell__header">
      <ion-avatar>
        <img appImg class="recommended-cell__img" alt="channel" [src]="news.author.avatar" />
      </ion-avatar>
      <div></div>
    </ion-card-header>
  </ion-router-link>


  <ion-card-content class="ion-no-padding recommended-cell__content">
    <ion-card-title class="recommended-cell__title">{{news.title}}</ion-card-title>
    <ion-card-subtitle class="recommended-cell__subtitle">Card Subtitle</ion-card-subtitle>
    <ion-router-link [routerLink]="['/news', news.id]">
      <ion-button class="recommended-cell__button" size="small" color="medium" shape="round" fill="outline">Tracked</ion-button>
    </ion-router-link>
  </ion-card-content>

</ion-card>

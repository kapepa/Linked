<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts$ | async; let i = index;">
      <app-post [post]="post" [index]="i"></app-post>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
